<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Roboto | Lexicon</title>
        <meta charset='utf-8'/>
        <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../img/favicon_io/site.webmanifest">
        <link rel='stylesheet' href='../main.css'>
        <link rel='stylesheet' href='lexicon.css'>
        <script src='../utils.js'></script>
        <script src='lexicon.js'></script>
    </head>
    <body>
        <div id='app_container'>
            <div class='header'>
                <div class='title'>
                    <h1>Lexicon</h1>
                    <div id='sub_title'>alphabetical arrangement of words</div>
                </div>
                <div class='nav_links'>
                    <div class='nav_container'>
                        <a class='button' href='../'>/</a>
                        <a class='button' href='../air/'>Air</a>
                        <a class='button active' href='../lexicon/'>Lexicon</a>
                        <a class='button' href='../wh00t/'>wh00t</a>
                        <a class='button' href='../debug/'>Debug</a>
                    </div>
                </div>
            </div>
            <div id='search_container' class='search'>
                <div id='search_visibility'>
                    <input class='search_input'
                           type='text'
                           placeholder='Search Word'
                           id='word_search_input'
                           onkeydown='click_search(event)'
                           autofocus>
                    <button class='search_button' type='button' onclick='send_search_word()'>
                        Search Lexicon
                    </button>
                </div>
            </div>
            <div class='loader_holder'>
                <div id='load_visibility' class='no_display loader'></div>
            </div>
            <div id='word_definition' class='word_def'>
                <div id='word_definition_visibility'>
                    <div id='main_word' class='word_def_sub_section'>
                        <div id='word' class='word_style'></div>
                        <div id='date_first_used' class='date_first_used_style'></div>
                        <div id='part_of_speech' class='part_of_speech_style'></div>
                        <div id='word_break' class='word_break_style'></div>
                        <div id='pronunciation' class='pronunciation_style'></div>
                        <div id='word_audio' class='word_audio_style'>
                            <audio class='no_display' id='audio' controls='controls'>
                                <source id='audioSource' src=''></source>
                                Your browser does not support the audio format.
                            </audio>
                        </div>
                    </div>
                    <div id='stems' class='word_def_stems'></div>
                    <div id='etymology' class='word_def_etymology'></div>
                    <div id='main_definitions' class='word_definitions'>
                        <ol id='definition_list'></ol>
                    </div>
                    <div id='word_examples' class='word_examples'></div>
                </div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Dash Debug</title>
        <meta charset='utf-8'/>
        <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">
        <link rel="manifest" href="../img/favicon_io/site.webmanifest">
        <link rel='stylesheet' href='../main.css'>
        <link rel='stylesheet' href='debug.css'>
        <script src='../utils.js'></script>
        <script src='debug.js'></script>
        <script>
            get_api_messages()
            setInterval(get_api_messages, 5000)
        </script>
    </head>
    <body>
        <div class='header'>
            <div class='title'>
                <h1>Debug</h1>
                <div id='update_time'>no automatic update</div>
            </div>
            <div class='nav_links'>
                <div class='nav_container'>
                    <a class='button' href='../'>/</a>
                    <a class='button' href='../air/'>Air</a>
                    <a class='button' href='../lexicon/'>Lexicon</a>
                    <a class='button' href='../wh00t/'>Wh00t</a>
                    <a class='button active' href='../debug/'>Debug</a>
                </div>
            </div>
        </div>
        <div id='message_container'>

            <div id='latest_message_container'>
                <h2>Latest Message</h2>
                <div id='latest_message'></div>
                <h2>Message Stats</h2>
                <div id='message_stats'>
                    <table id='message_stats_table'></table>
                </div>
            </div>

            <div id='message_history_container'>
                <h2>Message History</h2>
                <div id='message_history'></div>
            </div>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Dash Debug</title>
        <meta charset='utf-8'/>
        <link rel='stylesheet' href='../main.css'>
        <link rel='stylesheet' href='debug.css'>
        <script src='../utils.js'></script>
        <script src='debug.js'></script>
        <script>
            get_api_messages()
            setInterval(get_api_messages, 5000)
        </script>
    </head>
    <body>
        <div id='header'>
            <div class='title'>
                <h1>Debug</h1>
                <div id='update_time'>last update time</div>
            </div>
            <div class='nav_links'>
                <div class='nav_container'>
                    <a href='../lexicon/'>Lexicon</a>
                    <a href='../debug/'>Debug</a>
                </div>
            </div>
        </div>
        <div id='message_container'>

            <div id='latest_message_container'>
                <h2>Latest Message</h2>
                <div id='latest_message'></div>
                <h2>Message Stats</h2>
                <div id='message_stats'>
                    <table id='message_stats_table'></table>
                </div>
            </div>

            <div id='message_history_container'>
                <h2>Message History</h2>
                <div id='message_history'></div>
            </div>

        </div>
    </body>
</html>

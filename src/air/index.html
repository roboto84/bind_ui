<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air</title>
    <link rel='stylesheet' href='../main.css'>
    <link rel='stylesheet' href='air.css'>
    <script src='../utils.js'></script>
    <script src='air.js'></script>
    <script>
       get_api_messages()
       setInterval(get_api_messages, 60000);
    </script>
</head>
<body>
    <div id='header'>
        <div class='title'>
            <h1>Air</h1>
            <div id='update_time'>no automatic update</div>
        </div>
        <div class='nav_links'>
            <div class='nav_container'>
                <a class='button' href='../'>/</a>
                <a class='button active' href='../air/'>Air</a>
                <a class='button' href='../lexicon/'>Lexicon</a>
                <a class='button' href='../debug/'>Debug</a>
            </div>
        </div>
    </div>
    <div id='app_container'>
        <div class='weather'>
            <div class='weather_subcategory'>
                <div id='current_temperature'></div>
                <div id='apparent_temp'></div>
                <div id='weather_code'></div>
            </div>
            <div class='weather_subcategory'>
                <div class='weather_title'>moon</div>
                <div id='moon_phase'></div>
            </div>
            <div class='weather_subcategory'>
                <div class='weather_title'>water</div>
                <div id='precipitation' class='weather_data'></div>
                <div id='humidity' class='weather_data'></div>
                <div id='dew_point' class='weather_data'></div>
            </div>
            <div class='weather_subcategory'>
                <div class='weather_title'>air</div>
                <div id='epa_index' class='weather_data'></div>
                <div id='pressure' class='weather_data'></div>
                <div id='pollen_index' class='weather_data'></div>
            </div>
        </div>
        <div id='forecast' class='weather'></div>
        <div id='current_weather' class='table_container'>
            <h2>Current Weather</h2>
            <div class='table_switch'>
                <div class='button' onclick='switch_table()'>
                    Forecast Data
                </div>
            </div>
            <h3>Weather</h3>
            <table id='weather_table'></table>
            <h3>Pollution</h3>
            <table id='pollution_table'></table>
            <h3>Pollen</h3>
            <table id='pollen_table'></table>
        </div>
        <div id='forecast_weather' class='no_display'>
            <h2>Forecast</h2>
            <div class='table_switch'>
                <div class='button' onclick='switch_table()'>
                    Current Data
                </div>
            </div>
            <h3>Weather</h3>
            <table id='weather_forecast_table'></table>
            <h3>Pollution</h3>
            <table id='pollution_forecast_table'></table>
            <h3>Pollen</h3>
            <table id='pollen_forecast_table'></table>
        </div>
    </div>

</body>
</html>
